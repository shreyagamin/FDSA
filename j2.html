<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>font size adjuster</h1>
    <input type="number" id="frontSizeInput">
    <button onclick="adjustFont()">Change Font Size</button>
    <p id="text">this is the text whose size will be adjusted</p>
    <script>
        function adjustFont(){
            let size=document.getElementById('frontSizeInput').value;
            let text=document.getElementById('text');
            text.style.fontSize=size+"px";
        }
    </script>
</body>
</html>
